name: github_pr_comment
description: Post a comment on a GitHub Pull Request using the gh CLI
prompt: |
  Post a comment on a GitHub Pull Request using the GitHub CLI.

  Inputs you need from the user:
  - repo: owner/name (e.g. troylar/anteroom)
  - pr: PR number
  - body: the comment text

  Steps:
  1. Verify `gh` is installed: `gh --version`
  2. Verify authentication:
     - Try: `gh auth status -R {repo}`
     - If not authenticated, instruct the user to run `gh auth login` OR set GH_TOKEN in env.
     - Do not request or print tokens.
  3. Post the comment:
     `gh pr comment {pr} -R {repo} -b "{body}"`

  Notes:
  - Keep the comment concise and include a bullet list of changes.
  - If posting fails, surface stderr and exit code.
